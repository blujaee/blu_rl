<!DOCTYPE html>
<html>
<head>
	<title>blURL Shortener</title>
</head>
<body>
	<h1>blURL Shortener</h1>

	<form method="POST" action="/shorten">
		<label for="original_url">Long URL:</label>
		<input type="text" id="original_url" name="original_url" required>
		<button type="submit">Shorten</button>
	</form>

	{% if short_url %}
		<p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
	{% endif %}

</body>
</html>
